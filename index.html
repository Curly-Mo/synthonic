<!DOCTYPE HTML>
<html>
    <head>
        <link rel='stylesheet' href='css/main.css'>
        <link rel='stylesheet' href='css/slider.css'>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js'></script>
        <script src='js/audio_graphs.js'></script>
        <script src='js/synth.js'></script>
        <script src='js/midi.js'></script>
        <script src='js/keyboard.js'></script>
        <script src='js/app.js'></script>
    </head>
    <body>
        <div class='container'>
            <div id='form_wrapper'>
                <div id='form-div'>
                    <form id='f0' class='harmonic_settings'>
                        <div style='width:35%;'>
                            <div class='envelope_label'>Attack Envelope</div>
                            <div class='envelope'>
                                <input name='attack0' type='range' min='0' max='1' step='0.01' value='0' disabled>
                                <input name='attack1' type='range' min='0' max='1' step='0.01'>
                                <input name='attack2' type='range' min='0' max='1' step='0.01'>
                                <input name='attack3' type='range' min='0' max='1' step='0.01'>
                                <input name='attack4' type='range' min='0' max='1' step='0.01'>
                                <input name='attack5' type='range' min='0' max='1' step='0.01'>
                                <input name='attack6' type='range' min='0' max='1' step='0.01'>
                                <input name='attack7' type='range' min='0' max='1' step='0.01'>
                                <input name='attack8' type='range' min='0' max='1' step='0.01'>
                                <input name='attack9' type='range' min='0' max='1' step='0.01'>
                            </div>
                            <div class='start_time'>
                                <input name='attack_start' type='text' value='0' disabled></input>s
                            </div>
                            <div class='end_time'>
                                <input name='attack_time' type='number' value='1.0' min='0.0' step='0.05'></input>s
                            </div>
                        </div>
                        <div style='width:30%;'>
                            <div class='envelope_label'>Sustain</div>
                            <div id='sustain-spacer'></div>
                            <div class='sustain-line'></div>
                        </div>
                        <div style='width:35%;'>
                            <div class='envelope_label'>Release Envelope</div>
                            <div class='envelope'>
                                <input name='release0' type='range' min='0' max='1' step='0.01'>
                                <input name='release1' type='range' min='0' max='1' step='0.01'>
                                <input name='release2' type='range' min='0' max='1' step='0.01'>
                                <input name='release3' type='range' min='0' max='1' step='0.01'>
                                <input name='release4' type='range' min='0' max='1' step='0.01'>
                                <input name='release5' type='range' min='0' max='1' step='0.01'>
                                <input name='release6' type='range' min='0' max='1' step='0.01'>
                                <input name='release7' type='range' min='0' max='1' step='0.01'>
                                <input name='release8' type='range' min='0' max='1' step='0.01'>
                                <input name='release9' type='range' min='0' max='1' step='0.01' value='0' disabled>
                            </div>
                            <div class='start_time'>
                                <input name='release_start' type='text' value='0' disabled></input>s
                            </div>
                            <div class='end_time'>
                                <input name='release_time' type='number' value='1.0' min='0.0' step='0.05'></input>s
                            </div>
                        </div>
                    </form>

                </div>
            </div>

            <div id='right_pane'>
                <div id='canvas_wrapper'>
                    <div class='plot_wrapper'>
                        <span style='position: absolute;'>Oscilloscope</span>
                        <button class='remove_button'>X</button>
                        <canvas id='oscilloscope'></canvas>
                    </div>
                    <div class='plot_wrapper'>
                        <span class='plot_label'>Spectrum</span>
                        <button class='remove_button'>X</button>
                        <canvas id='spectrum'></canvas>
                    </div>
                    <div class='plot_wrapper'>
                        <span class='plot_label'>Spectrogram</span>
                        <button class='remove_button'>X</button>
                        <canvas id='spectrogram'></canvas>
                    </div>
                </div>

                <div id='keys_wrapper'>
                    <div id='keybox' touch-action='none'>
                        <div id='blackkeys'>
                            <span id='k61' class='black key'></span><span id='k63' class='black key'></span><span class='spacer'></span><span id='k66' class='black key'></span><span id='k68' class='black key'></span><span id='k70' class='black key'></span><span class='spacer'></span><span id='k73' class='black key'></span><span id='k75' class='black key'></span><span class='spacer'></span><span id='k78' class='black key'></span><span id='k80' class='black key'></span><span id='k82' class='black key'></span>
                        </div>
                        <span id='k60' class='white key'></span><span id='k62' class='white key'></span><span id='k64' class='white key'></span><span id='k65' class='white key'></span><span id='k67' class='white key'></span><span id='k69' class='white key'></span><span id='k71' class='white key'></span><span id='k72' class='white key'></span><span id='k74' class='white key'></span><span id='k76' class='white key'></span><span id='k77' class='white key'></span><span id='k79' class='white key'></span><span id='k81' class='white key'></span><span id='k83' class='white key'></span>
                    </div>

                </div>

            </div>

        </div>

        <div id='MIDIPlugin'>
            <select id='midiIn'></>
        </div>

    </body>

</html>
