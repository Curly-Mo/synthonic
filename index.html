<!DOCTYPE HTML>

                            <input name="attack" type="range" min="0" max="1" step="0.01" class="vertical" orient="vertical" oninput="showVal(this.value)" onchange="showVal(this.value)">

                            <input name="release" type="range" min="0" max="1" step="0.01" class="vertical" orient="vertical">

                        </div>
                        <div class="plot_wrapper">
                            <span class="plot_label">Spectrum</span>

                        </div>
